language: android
jdk: oraclejdk8
sudo: false
install: true

android:
  components:
    - build-tools-25.0.3
    - android-25
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-25
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    - '.+'

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
    - $HOME/.gradle/
    - $HOME/.sonar/cache
    - $HOME/.m2/repository
    - $HOME/.android/build-cache
    #- '.gradle'
    
   
before_script:
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    
script:
  # other script steps might be done before running the actual analysis
   - ./gradlew build jacocoTestReport assembleAndroidTest
  - ./gradlew connectedCheck
  - ./gradlew sonarqube #adição
  - ./gradlew build jacocoTestReport sonarqube connectedCheck -PdisablePreDex 
  
before_install:
    - chmod +x gradlew 
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    - pip install --user codecov
after_success:
    - bash <(curl -s https://codecov.io/bash)    
#after_failure:
#    - bash <(curl -s https://codecov.io/bash)
    
addons:
  sonarcloud:
    organization: "expoagrobrasil" # the key of the org you chose at step #3
    token:
      secure: $SonarCloudKey
    #github_token:
    #  secure: 3be673877f25401ef4d79ebfc9021509805b4024 


env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=20
   
