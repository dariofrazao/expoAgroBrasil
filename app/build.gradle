plugins {
    id "org.sonarqube" version "2.2"
}

apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
   # compileSdkVersion 25
   # buildToolsVersion "25.0.3"
   compileSdkVersion configCompileSdkVersion
   buildToolsVersion configBuildToolsVersion
    
    defaultConfig {
        applicationId "com.expoagro.expoagrobrasil"
        #minSdkVersion 15
        #targetSdkVersion 25
        targetSdkVersion configTargetSdkVersion
        versionCode 1
        #versionName "1.0"
        versionName project.version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {    
         debug {
            #applicationIdSuffix '.debug' 
            versionNameSuffix '-debug'
            testCoverageEnabled true
        }
        release {
            minifyEnabled true #alteração de false para true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    dataBinding { #adição
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}

dependencies {
    // ...
    compile 'com.google.firebase:firebase-core:9.6.1'
}

dependencies {
    compile 'com.google.android.gms:play-services-auth:9.6.1'
}

dependencies {
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.android.support:design:25.3.1'
}


apply plugin: 'com.google.gms.google-services'

dependencies {
    compile 'com.android.support.constraint:constraint-layout:+'
}

dependencies {  #adição
  compile support.appCompat

  testCompile assertJCore
  testCompile junit

  androidTestCompile supportTest.espressoCore
  androidTestCompile supportTest.rules
}



sonarqube {
    properties {
        property "sonar.projectName", "ExpoAgroBrasil"
        property "sonar.projectKey", "com.expoagro.expoagrobrasil"//ID do projeto no sonarqube
        property "sonar.projectVersion", "1.0.0"
        property "sonar.junit.reportsPath", "${project.buildDir}/test-results/testDebugUnitTest, ${project.buildDir}/test-results/testReleaseUnitTest"
        property "sonar.jacoco.reportPaths", "${project.buildDir}/jacoco/testDebugUnitTest.exec, ${project.buildDir}/jacoco/testReleaseUnitTest.exec"
        property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/testDebugUnitTest.exec, ${project.buildDir}/jacoco/testReleaseUnitTest.exec"//versao prior to 6.2
        property "sonar.sourceEncoding", "UTF-8"
    }
}

sourceSets {
    unitTest {
        java.srcDir file('src/androidTest/java')
    }
}

